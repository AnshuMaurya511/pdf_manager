{% extends 'base.html' %}
{% block title %} Login Page {% endblock %}

{% block content %}
 <form action="{{ url_for('auth.login')}}" method="post">
        
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }}
        {{ form.email() }}
        </p>
        <br>
        <br>
        <p>
        {{ form.password.label }}
        {{ form.password() }}
        </p>
        <br>
        <br>
        <button type="submit">login</button>
    </form>
    <form action="{{ url_for('registers.sign_up') }}">
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
