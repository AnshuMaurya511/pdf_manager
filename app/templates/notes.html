{% extends 'base.html' %}

{% block title %} View Notes{% endblock %}

{% block content %}
<div class="main_box notes_box">
<div class="container_box notes">
<h1 style="text-align: center;">My Notes</h1>
<br>

{% if notes %}
<table class="notes_table">
    <thead>
        <th>S.no</th>
        <th>title</th>
        <th>Download PDF</th>
    </thead>
    <tbody>
        {% for note in notes %}
        <tr>
            <td> {{ loop.index }} </td>
            <td>{{ note.title }}</td>
            <td>
                <a href="{{ url_for('notes.download', note_id=note.id) }}" class="download_btn"> Download</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p style="color: wheat;">Uploads New Notes</p>
{% endif %}
{% endblock %}
