<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login Page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <header>
        <h1>Note Manager App</h1>
        <nav>
            <a href="{{ url_for('auth.login') }}">HOME</a>
            <a href="{{ url_for('registers.sign_up')}}">SIGN UP</a>
        </nav>
    </header>
    <br>
   <main>
 {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

    {% block content %} {% endblock %}
    </main>
    <footer>
        &copy; {{ 2026 }} My Note Manager App
    </footer>
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
</body>
</html>
